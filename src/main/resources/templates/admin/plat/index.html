<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/header :: head}"></head>

<body>
    <div th:replace="~{parts/header :: header}"></div>
    <div class="container">
        <h1>Mon espace administrateur : plats</h1>
        <button><a th:href="@{/admin/plat/ajout}">Ajouter un plat</a></button>
        
        <h1>Tous mes plats</h1>

        <table class="table">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Voir</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plat : ${plats}">
                <td th:text="${plat.name}"></td>
                <td th:text="${plat.description}"></td>
                <td th:text="${plat.prix}"></td>
                <td><a th:href="@{/admin/plat/{id}(id=${plat.id})}">Voir</a></td>
                <td><a th:href="@{/admin/plat/update/{id}(id=${plat.id})}">Modifier</a></td>
                <td><a th:href="@{/admin/plat/delete/{id}(id=${plat.id})}">Supprimer</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="~{parts/footer :: footer}"></div>
</body>
</html>
