<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/header :: head}"></head>
<body>
    <div class="flex">
        <div class="sub-flex-1">
            <form action="#" th:action="@{/admin/config/ajout}" th:object="${config}" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <label  class="input-group-text" id="basic-addon1" for="name">Nom du restaurant : </label>
                    <input  aria-label="Nom du restaurant" class="form-control" aria-describedby="basic-addon1" type="text" th:field="*{name}" id="name" placeholder="Nom du restaurant">
                    <span class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="input-group mb-3">
                    <label  class="input-group-text" id="basic-addon1" for="url">URL du site : </label>
                    <input  aria-label="URL du site" class="form-control" aria-describedby="basic-addon1" type="text" th:field="*{url}" id="url" placeholder="monSite.fr">
                    <span class="errors" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>
                </div>

                <div class="input-group mb-3">
                    <label  class="input-group-text" id="basic-addon1" for="mdp">Mot de passe administrateur : </label>
                    <input  aria-label="Mot de passe" class="form-control" aria-describedby="basic-addon1" type="password" th:field="*{mdp}" id="mdp" >

                    <span class="errors" >Min : 8 caractères, 1 minuscule, 1 majuscule, 1 nombre</span>
                    <span class="errors" th:if="${#fields.hasErrors('mdp')}" th:errors="*{mdp}"></span>
                </div>

                <div class="input-group flex-nowrap">
                    <label  class="input-group-text" id="addon-wrapping" for="photo">Image pour la bannière : </label>
                    <input  class="form-control" aria-describedby="addon-wrapping" type="file" name="image" id="photo" accept="image/png, image/jpeg">
                    <span class="errors" th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></span>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-primary" type="submit" value="Créer">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
