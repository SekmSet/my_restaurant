<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/header :: head}"></head>

<body>
    <div th:replace="~{parts/header :: header}"></div>

    <div class="container">
        <h1>Modifier ma config : </h1>
        <form action="#" th:action="@{/admin/config/edit/{id}(id=${config.id})}" th:object="${config}" method="post" enctype="multipart/form-data">

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="name">Nom du restaurant : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{name}" id="name" placeholder="Nom du restaurant">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="url">URL du site : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{url}" id="url" placeholder="monSite.fr">
                <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="mdp">Mot de passe administrateur : </label>
                <span>Min : 8 caractères, 1 minuscule, 1 majuscule, 1 nombre</span>
                <input class="form-control" aria-describedby="addon-wrapping" type="password" th:field="*{mdp}" id="mdp" >
            </div>
            <span th:if="${#fields.hasErrors('mdp')}" th:errors="*{mdp}"></span>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="photo">Image pour la bannière : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="file" name="image" id="photo" accept="image/png, image/jpeg">
                <span th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="adresse">Addresse de mon restaurant : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{adresse}" id="adresse" placeholder="11 Rue des Lilas">
                <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="ville">Ville de mon restaurant : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{ville}" id="ville" placeholder="LYON">
                <span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="cp">Code postale de mon restaurant : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{cp}" id="cp" placeholder="69002">
                <span th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="email">Email de mon restaurant : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{email}" id="email" placeholder="mon-restaurant@gmail.com">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="numberPort">Numéro de portable de mon restaurant : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{numberPort}" id="numberPort" placeholder="0600000000">
                <span th:if="${#fields.hasErrors('numberPort')}" th:errors="*{numberPort}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="numberFix">Numéro fixe de mon restaurant : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{numberFix}" id="numberFix" placeholder="0400000000">
                <span th:if="${#fields.hasErrors('numberFix')}" th:errors="*{numberFix}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="liens">Couleur des liens : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{liens}" id="liens" placeholder="#ff0000">
                <span th:if="${#fields.hasErrors('liens')}" th:errors="*{liens}"></span>
            </div>

            <div class="input-group flex-nowrap">
                <label class="input-group-text"  id="addon-wrapping" for="boutons">Couleurs des boutons : </label>
                <input class="form-control" aria-describedby="addon-wrapping" type="text" th:field="*{boutons}" id="boutons" placeholder="#ff0000">
                <span th:if="${#fields.hasErrors('boutons')}" th:errors="*{boutons}"></span>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-primary" type="submit" value="Sauvegarder">
            </div>
        </form>
    </div>

    <div th:replace="~{parts/footer :: footer}"></div>

</body>
</html>
