<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; chars=UTF-8" />
    <title>My Restaurant</title>
</head>
<body>

<div>
    <h1>Modifier ma carte</h1>

    <form action="#" th:action="@{/admin/carte/update/{id}(id=${carte.id})}" th:object="${carte}" method="post">
        <label for="name">Nom de la carte : </label>
        <input type="text" th:field="*{name}" id="name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <input type="submit" value="Sauvegarder">
    </form>
</div>

</body>
</html>
