<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/header :: head}"></head>

<body>
    <div th:replace="~{parts/header :: header}"></div>
    <div class="container">
        <h1>Mon espace administrateur : plats</h1>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-primary"><a th:href="@{/admin/menu/ajout}">Ajouter un menu</a></button>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prix en â‚¬</th>
                <th>Voir</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menus}">
                <td th:text="${menu.name}"></td>
                <td th:text="${menu.prix}"></td>
                <td><a th:href="@{/admin/menu/{id}(id=${menu.id})}">Voir</a></td>
                <td><a th:href="@{/admin/menu/update/{id}(id=${menu.id})}">Modifier</a></td>
                <td><a th:href="@{/admin/menu/delete/{id}(id=${menu.id})}">Supprimer</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{parts/footer :: footer}"></div>

</body>
</html>
