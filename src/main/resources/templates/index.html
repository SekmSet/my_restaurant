<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; chars=UTF-8" />
        <title>My Restaurant</title>
    </head>
    <body>
        <header>
            <ul>
                <li><a th:href="@{/}">Accueil</a></li>
                <li><a th:href="@{/carte/}">Notre carte</a></li>
                <li><a th:href="@{/plat/}">Nos plats</a></li>
                <li><a th:href="@{/avis/ajout}">Ajouter un avis</a></li>
                <li><a th:href="@{/admin}">Administrateur</a></li>
            </ul>
        </header>
    <div>
        <h1>Bienvenu chez <span th:text="${config.name}"></span></h1>

        <img th:src="${config.photosImagePath}" />

        <div>
            <h2>Information de contact</h2>
            <ul>
                <li th:text="${config.email}"></li>

                <li th:text="${config.numberFix}"></li>
                <li th:text="${config.numberPort}"></li>

                <li th:text="${config.adresse}"></li>
                <li th:text="${config.ville}"></li>
                <li th:text="${config.cp}"></li>
            </ul>
        </div>

        <h2>Nos derniers avis</h2>

        <ul>
            <li th:each="a : ${avis}"><span th:text="${a.message}"></span></li>
        </ul>
    </div>

    </body>
</html>
