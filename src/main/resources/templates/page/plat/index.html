<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{parts/header :: head}"></head>

<body>
    <div th:replace="~{parts/header :: header}"></div>
    <div class="container">
        <h1>Nos plats …</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="plat : ${plats}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${plat.name}"></h5>
                        <span class="card-text" th:text="${plat.prix}"></span> €
                        <p><a class="card-text btn btn-primary" th:href="@{/plat/{id}(id=${plat.id})}">Voir</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{parts/footer :: footer}"></div>

    </body>
</html>
